<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen YouTube Embed</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .video-container iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div id="player"></div>
    </div>
    <script>
        let videoIds = [];
        let shuffledVideoIds = [];
        let currentIndex = 0;
        let player;

        function onYouTubeIframeAPIReady() {
            fetch('videos.txt')
                .then(response => response.text())
                .then(data => {
                    videoIds = data.split('\n')
                        .map(line => line.split(/\s+/)[0].trim())
                        .filter(id => id !== '');
                    console.log('Video IDs:', videoIds);
                    shuffleVideos();
                    loadNextVideo();
                })
                .catch(error => console.error('Error fetching video IDs:', error));
        }

        function shuffleVideos() {
            shuffledVideoIds = [...videoIds];
            for (let i = shuffledVideoIds.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledVideoIds[i], shuffledVideoIds[j]] = [shuffledVideoIds[j], shuffledVideoIds[i]];
            }
            currentIndex = 0;
            console.log('Shuffled Video IDs:', shuffledVideoIds);
        }

        function loadNextVideo() {
            if (currentIndex >= shuffledVideoIds.length) {
                shuffleVideos();
            }
            const nextVideoId = shuffledVideoIds[currentIndex++];
            console.log('Loading video ID:', nextVideoId);
            if (player) {
                player.loadVideoById(nextVideoId);
            } else {
                player = new YT.Player('player', {
                    height: '100%',
                    width: '100%',
                    videoId: nextVideoId,
                    playerVars: {
                        'autoplay': 1,
                        'controls': 1,
                        'showinfo': 0,
                        'autohide': 1,
                        'loop': 0 // Set loop to 0 to handle end event
                    },
                    events: {
                        'onStateChange': onPlayerStateChange
                    }
                });
            }
        }

        function onPlayerStateChange(event) {
            console.log('Player state change:', event.data);
            if (event.data === YT.PlayerState.ENDED) {
                console.log('Video ended, loading new video.');
                loadNextVideo();
            }
        }

        // Load the IFrame Player API code asynchronously.
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
</body>
</html>
