<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen YouTube Embed</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .video-container iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div id="player"></div>
    </div>
    <script src="./lib/js-yaml/js-yaml.min.js"></script>
    <script>
        let videos = [];
        let recentVideos = [];
        let recentVideosLimit;
        let player;

        function onYouTubeIframeAPIReady() {
            fetch('videos.yml')
                .then(response => response.text())
                .then(data => {
                    const parsedData = jsyaml.load(data);
                    videos = parsedData.personal.videos;
                    console.log('Videos:', videos);
                    recentVideosLimit = videos.length - 2;
                    console.log(`Will not repeat the ${recentVideosLimit} most recent videos`);
                    loadNextVideo();
                })
                .catch(error => console.error('Error fetching videos:', error));
        }

        function getRandomVideo() {
            let availableVideos = videos.filter(video => !recentVideos.includes(video.id));
            if (availableVideos.length === 0) {
                recentVideos = [];
                availableVideos = [...videos];
            }
            const randomIndex = Math.floor(Math.random() * availableVideos.length);
            const selectedVideo = availableVideos[randomIndex];
            recentVideos.push(selectedVideo.id);
            if (recentVideos.length > recentVideosLimit) {
                recentVideos.shift();
            }
            return selectedVideo;
        }

        function loadNextVideo() {
            const nextVideo = getRandomVideo();
            console.log(`Playing "${nextVideo.name}" by ${nextVideo.artist}`);
            if (player) {
                player.loadVideoById(nextVideo.id);
            } else {
                player = new YT.Player('player', {
                    height: '100%',
                    width: '100%',
                    videoId: nextVideo.id,
                    playerVars: {
                        'autoplay': 1,
                        'controls': 1,
                        'showinfo': 0,
                        'autohide': 1,
                        'loop': 0 // Set loop to 0 to handle end event
                    },
                    events: {
                        'onStateChange': onPlayerStateChange
                    }
                });
            }
        }

        function onPlayerStateChange(event) {
            const stateMap = {
                '-1': 'unstarted',
                '0': 'ended',
                '1': 'playing',
                '2': 'paused',
                '3': 'buffering',
                '5': 'video cued'
            };
            const state = stateMap[event.data] || 'unknown';
            console.log(`Player state change: ${state}`);
            if (event.data === YT.PlayerState.ENDED) {
                console.log('Loading new video');
                loadNextVideo();
            }
        }

        // Load the IFrame Player API code asynchronously.
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
</body>
</html>
