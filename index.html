<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen YouTube Embed</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .video-container iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe id="video-frame" src="" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>
    <script>
        fetch('videos.txt')
            .then(response => response.text())
            .then(data => {
                const videoIds = data.split('\n')
                    .map(line => line.split('#')[0].trim())
                    .filter(id => id !== '');
                const randomVideoId = videoIds[Math.floor(Math.random() * videoIds.length)];
                const iframe = document.getElementById('video-frame');
                iframe.src = `https://www.youtube.com/embed/${randomVideoId}?autoplay=1&controls=1&showinfo=0&autohide=1&loop=1`;
            })
            .catch(error => console.error('Error fetching video IDs:', error));
    </script>
</body>
</html>
